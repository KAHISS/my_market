<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include "catalog/partials/head.html" %} 
    <title>Meu Carrinho</title>
</head>
<body>
    <header>
        <div class="header-green"></div>
        <div class="header-blue-profile">
            <div class="header-right">
                <a href="#" class="header-icon-link" aria-label="Notificações">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </a>
                <a href="#" class="header-icon-link" aria-label="Carrinho de Compras">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                </a>
                <a href="/" class="header-icon-link" aria-label="Página Inicial">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </a>
            </div>
        </div>
    </header>

<main>
    <div class="page-container">
        <div class="cart-page-header">
            <h1>Meu Carrinho</h1>
            <a href="#" class="continue-shopping-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Continuar comprando
            </a>
        </div>

        <div class="cart-container">
            <section class="cart-items-section">
                <div class="card">
                    <ul class="cart-item-list">
                        <li class="cart-item">
                            <img src="https://placehold.co/100x120" alt="Produto A" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3 class="item-name">Produto A Bla bla bla</h3>
                                <p class="item-price">R$ 153,74</p>
                                <div class="quantity-selector">
                                    <button class="quantity-btn">-</button>
                                    <input type="text" value="1" readonly>
                                    <button class="quantity-btn">+</button>
                                </div>
                            </div>
                            <button class="remove-item-btn" aria-label="Remover item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </li>
                        <li class="cart-item">
                            <img src="https://placehold.co/100x120" alt="Produto B" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3 class="item-name">Produto B Bla bla bla</h3>
                                <p class="item-price">R$ 43,90</p>
                                <div class="quantity-selector">
                                    <button class="quantity-btn">-</button>
                                    <input type="text" value="1" readonly>
                                    <button class="quantity-btn">+</button>
                                </div>
                            </div>
                            <button class="remove-item-btn" aria-label="Remover item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </section>

            <aside class="cart-summary-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Resumo do Pedido</h2>
                    </div>
                    <div class="card-body">
                        <div class="summary-line">
                            <span>Subtotal (2 itens)</span>
                            <span>R$ 197,64</span>
                        </div>
                        <div class="summary-line">
                            <span>Frete</span>
                            <a href="#" class="edit-link">Calcular</a>
                        </div>
                        <div class="summary-line total-line">
                            <strong>Total</strong>
                            <strong>R$ 197,64</strong>
                        </div>

                        <div class="coupon-area">
                            <input type="text" placeholder="Cupom de desconto" class="coupon-input">
                            <button class="coupon-btn">Aplicar</button>
                        </div>
                        
                        <a href="#" class="checkout-button">Finalizar Compra</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>
</body>
</html>
