<div class="modal">
    <div class="modal-header">
        <h3 class="modal-title">Adicionar Novo Produto</h3>
        <button onclick="closeAddProductModal()" class="modal-close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-textarea" rows="2"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Preço (R$)</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class="form-input">
                </div>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select class="form-select">
                    <option>Alimentos</option>
                    <option>Bebidas</option>
                    <option>Limpeza</option>
                    <option>Laticínios</option>
                    <option>Frios</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fornecedor</label>
                <select class="form-select">
                    <option>Fornecedor A</option>
                    <option>Fornecedor B</option>
                    <option>Fornecedor C</option>
                    <option>Fornecedor D</option>
                </select>
            </div>
            <div class="form-group">
                <label>Imagem do Produto</label>
                <div class="file-upload-area">
                    <div class="upload-icon-container">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">Solte a imagem aqui ou clique para selecionar</p>
                    <input type="file" class="file-input">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button onclick="closeAddProductModal()" class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-save">Salvar Produto</button>
    </div>
</div>
