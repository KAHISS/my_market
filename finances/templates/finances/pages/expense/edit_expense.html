<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Despesa | Gerenciador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* Estilo para garantir que inputs de data e arquivo fiquem padronizados */
        input[type="date"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-6">
            <h2 class="text-2xl font-bold text-white flex items-center">
                Editar Registro
            </h2>
        </div>

        <form method="post" enctype="multipart/form-data" class="p-8 space-y-6" onsubmit="return confirm('Tem certeza que deseja salvar as alterações?');">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-6">
                {% for field in form %}
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-1">
                        {{ field.label }}
                    </label>

                    <div class="relative">
                        {{ field }}
                    </div>

                    {% if field.value and field.name == 'comprovante' %} 
                        <div class="mt-2 p-2 border rounded bg-gray-50">
                            <p class="text-xs text-gray-500 mb-2">Arquivo atual:</p>
                            <a href="{{ MEDIA_URL }}{{ field.value }}" target="_blank" class="text-blue-600 text-xs underline">
                                Visualizar comprovante atual
                            </a>
                        </div>
                    {% endif %}

                    {% for error in field.errors %}
                        <span class="text-xs text-red-500 mt-1">{{ error }}</span>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700 font-medium">Cancelar</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>

</body>
</html>
