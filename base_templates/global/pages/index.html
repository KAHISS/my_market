<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include "global/partials/head.html" %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">
                    <i class="fas fa-store"></i> SyspaMarket
                </h1>
                <p class="sidebar-subtitle">Painel Administrativo</p>
            </div>
            <nav class="sidebar-nav">
                {% block sidebar_links %}{% endblock sidebar_links %}
            </nav>
        </div>

        <div class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="top-bar-right">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="notification-container">
                        <button class="notification-button">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                    </div>
                    <div class="profile-container">
                        <img src="https://placehold.co/40" alt="Foto de perfil do administrador" class="profile-img">
                        <span class="profile-name">Admin</span>
                    </div>
                </div>
            </header>

            <main class="content-area">
                {% block main_content%}{% endblock main_content %}
            </main>
        </div>
    </div>

    <div id="addNewRegister" class="modal-overlay hidden">
        {% block add_new_register %}{% endblock add_new_register %}
    </div>
</body>
</html>
